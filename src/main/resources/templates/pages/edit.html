<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>


    <div layout:fragment="content">
        <div class="container p-5">

            <form class="col-6" method="post" th:object="${clientDTO}" th:action="@{'/edit/'+${clientId}}">
                    <legend>Client info:</legend>
                    <div class="mb-3">
                        <label for="jmeno" class="form-label">Jmeno</label>
                        <input th:field="*{jmeno}"  type="text" id="jmeno" class="form-control" placeholder="Jiri">
                        <small class="text-danger" th:if="${#fields.hasErrors('jmeno')}"
                               th:errors="*{jmeno}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="prijmeni" class="form-label">Prijmeni</label>
                        <input th:field="*{prijmeni}" type="text" id="prijmeni" class="form-control" placeholder="Sana">
                        <small class="text-danger" th:if="${#fields.hasErrors('prijmeni')}"
                               th:errors="*{prijmeni}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="telefon" class="form-label">Telefon</label>
                        <input th:field="*{telefon}" type="text" id="telefon" class="form-control" placeholder="telefon">
                        <small class="text-danger" th:if="${#fields.hasErrors('telefon')}"
                               th:errors="*{telefon}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input th:field="*{email}" type="text" id="email" class="form-control" placeholder="borec.stoleti@gmail.com">
                        <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">SAFe</button>
                    <a type="button" th:href="@{/stats}" class="btn btn-primary">zpet</a>

                </fieldset>
            </form>
        </div>

</div>
</body>
</html>
