<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/home}">EMERI-H</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/stats}">Stats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">product</a>
                        </li>
                    </ul>
                </div>

            </div>
            <div>
                <a class=" btn btn-outline-success" sec:authorize="isAnonymous()" th:href="@{/account/login}">Log in</a>
                <a sec:authorize="isAnonymous()" class=" btn btn-outline-success" th:href="@{/account/register}">Sign up</a>

                <form method="post" th:action="@{/account/logout}">
                    <a class=" btn btn-outline-success" sec:authorize="isAuthenticated()">Log out</a>
                </form>
            </div>
        </div>
    </nav>
    <div id="notification">
        <div th:if="${success}" class=" align-items-center text-bg-primary rounded-3 border-0" role="alert"
             aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" th:text="${success}">
                </div>
                <button type="button" id="notification-btn" class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div id="error-notification">
        <div th:if="${error}" class=" align-items-center text-bg-warning rounded-3 border-0" role="alert"
             aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" th:text="${error}">
                </div>
                <button type="button" id="error-notification-btn" class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
